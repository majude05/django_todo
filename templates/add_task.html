<!DOCTYPE html>
{% load static %}
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タスク登録</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/custom_tasks.css' %}">
    <link rel="stylesheet" href="{% static 'css/add_tasks.css' %}">
</head>

<body>
    <div class = "container">
    <h1>タスク登録</h1>

    <form method="post" class ="form-container">
        {% csrf_token %}

        {% for field in form %}
            <div class = "form-field">
                {{ field.label_tag }}
                {{ field }}
                {% if field.help_text %}
                    <small style="display: block;margin-top: 4px; color: #777;">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                    <p class="errorlist">{{ error }}</p>
                {% endfor %}
            </div>
        {% endfor %}

        <div class = "form-actions">
            <a href="{% url 'task_list' %}" class="button button-secondary">キャンセル</a>
            <button type="submit" class="button button-primary">登録</button>
        </div>
    </form>

    </div>
</body>
</html>
